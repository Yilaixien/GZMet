<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>3D 模型展示 - CarTctest</title>
  <!-- 引入 model-viewer 组件 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    model-viewer {
      width: 100%;
      height: 600px;
      display: block;
      background-color: #f5f5f5;
    }
    .notice { text-align: center; margin: 16px 0; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">3D 汽车模型演示</h1>

  <!-- 嵌入 model-viewer，指向 CarTctest.glb 文件 -->
  <model-viewer
    src="CarTctest.glb"
    alt="CarTctest 三维汽车模型"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    poster="poster.jpg"
    loading="eager">
  </model-viewer>

  <p class="notice">使用鼠标或手势旋转/缩放模型；支持 AR 模式（如设备兼容）。</p>
</body>
</html>
