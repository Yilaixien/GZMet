<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>3D 模型展示 - Cars</title>
  <!-- 引入 model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    model-viewer {
      width: 100%;
      height: 600px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>车辆模型演示</h1>

  <!-- model-viewer 组件配置，src 指向 metadata 文件夹下的 glTF 文件 -->
  <model-viewer
    src="metadata/GZMTRL1-Cars.gltf"
    alt="GZMTRL1 汽车三维模型"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    loading="eager"
    background-color="#ffffff">
  </model-viewer>

  <p>拖拽或滚动缩放以查看模型，可启用 AR（支持设备）。</p>
</body>
</html>
