      margin: 0;

      background: linear-gradient(135deg, #f0f0f0, #d0e6f6);

      display: flex;
      flex-direction: column;

      padding: 0.8rem 1.5rem;

    a:hover {
      background-color: #1e90ff;
      color: white;
      transform: scale(1.05);
    }

    footer {
