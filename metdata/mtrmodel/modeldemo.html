<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>3D 模型展示 - CarTctest</title>
  <!-- 引入 model-viewer 组件 -->
  <script type="module" src="https://tgzmet.ylxe.top/metdata/mtrmodel/model-viewer.min.js"></script>
<!--  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> -->
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    model-viewer {
      width: 100%;
      height: 600px;
      display: block;
      background-color: #f0f0f0;
    }
    .notice { text-align: center; margin: 16px 0; }
    .error-box {
      text-align: center;
      color: red;
      margin-top: 10px;
      display: none;
    }
    #retryBtn {
      display: none;
      margin: 10px auto;
      padding: 6px 14px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #retryBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">广州地铁1号线三维展示</h1>

  <model-viewer
    id="viewer"
    src="https://gzmet.ylxe.top/metdata/mtrmodel/GZMTRL1-Cars.glb"
    poster="https://tgzmet.ylxe.top/metdata/mtrmodel/GZMTRL1-Cars.jpg"
    alt="广州地铁1号线列车模型"
    camera-controls
    auto-rotate
    loading="eager"
    reveal="auto"
    background-color="#ffffff">
  </model-viewer>

  <p class="notice">拖拽或缩放以互动模型；兼容 AR（如果设备支持）。</p>
  <p id="errorMsg" class="error-box">❌ 模型加载失败，正在尝试重新加载...</p>
  <div style="text-align:center;">
    <button id="retryBtn">🔄 手动重新加载模型</button>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const errorMsg = document.getElementById('errorMsg');
    const retryBtn = document.getElementById('retryBtn');
    const originalSrc = viewer.getAttribute('src');
    let retryCount = 0;
    const maxRetries = 3;
    const retryDelay = 2000;

    function reloadModel() {
      errorMsg.textContent = '⏳ 正在重新加载模型...';
      errorMsg.style.display = 'block';
      viewer.setAttribute('src', '');
      setTimeout(() => {
        viewer.setAttribute('src', originalSrc + '?t=' + Date.now());
      }, 100);
    }

    viewer.addEventListener('error', () => {
      retryCount++;
      console.warn(`模型加载失败，第 ${retryCount} 次`);
      if (retryCount <= maxRetries) {
        reloadModel();
      } else {
        errorMsg.textContent = '❌ 模型加载失败，请点击下方按钮重试。';
        retryBtn.style.display = 'inline-block';
      }
    });

    retryBtn.addEventListener('click', () => {
      retryBtn.style.display = 'none';
      retryCount = 0;
      reloadModel();
    });
  </script>
</body>
</html>
