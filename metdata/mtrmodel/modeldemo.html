<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>3D 模型展示 - CarTctest</title>
  <script type="module" src="https://tgzmet.ylxe.top/metdata/mtrmodel/model-viewer.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    model-viewer {
      width: 100%;
      height: 600px;
      display: block;
      background-color: #f0f0f0;
    }
    .notice { text-align: center; margin: 16px 0; }
    .error-box {
      text-align: center;
      color: red;
      margin-top: 10px;
      display: none;
    }
    #retryBtn {
      display: none;
      margin: 10px auto;
      padding: 6px 14px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #retryBtn:hover {
      background-color: #0056b3;
    }
    #landscapeHint {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #landscapeBtn {
      display: none;
      margin: 10px auto;
      padding: 6px 14px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #landscapeBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">广州地铁1号线三维展示</h1>

  <model-viewer
    id="viewer"
    src="https://tgzmet.ylxe.top/metdata/mtrmodel/GZMTRL1-Cars.glb"
    poster="https://tgzmet.ylxe.top/metdata/mtrmodel/GZMTRL1-Cars.jpg"
    alt="广州地铁1号线列车模型"
    camera-controls
    auto-rotate
    loading="eager"
    reveal="auto"
    background-color="#ffffff">
  </model-viewer>

  <p class="notice">拖拽或缩放以互动模型；兼容 AR（如果设备支持）。</p>
  <p id="errorMsg" class="error-box">❌ 模型加载失败，正在尝试重新加载...</p>
  <div style="text-align:center;">
    <button id="retryBtn">🔄 手动重新加载模型</button>
  </div>
  <div id="landscapeHint">
    <p>📱 请将设备旋转至横屏模式以获得更好的体验。</p>
    <button id="landscapeBtn">🔄 切换到横屏模式</button>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const errorMsg = document.getElementById('errorMsg');
    const retryBtn = document.getElementById('retryBtn');
    const landscapeHint = document.getElementById('landscapeHint');
    const landscapeBtn = document.getElementById('landscapeBtn');

    const mainSrc = "https://tgzmet.ylxe.top/metdata/mtrmodel/GZMTRL1-Cars.glb";
    const backupSrc = "https://gzmet.ylxe.top/metdata/mtrmodel/GZMTRL1-Cars.glb";
    let usingBackup = false;
    let retryCount = 0;
    const maxRetries = 3;
    const retryDelay = 2000;
    const STUCK_TIMEOUT = 60000;

    let stuckTimer, lastProgress = 0;

    function startStuckTimer() {
      clearTimeout(stuckTimer);
      lastProgress = 0;
      stuckTimer = setTimeout(() => {
        console.warn('检测加载卡住（无进度达 60 秒）');
        viewer.dispatchEvent(new Event('error'));
      }, STUCK_TIMEOUT);
    }

    viewer.addEventListener('progress', ev => {
      const p = ev.detail.totalProgress ?? 0;
      if (p > lastProgress) {
        lastProgress = p;
        clearTimeout(stuckTimer);
        startStuckTimer();
      }
    });

    viewer.addEventListener('load', () => {
      clearTimeout(stuckTimer);
      errorMsg.style.display = 'none';
    });

    function reloadModel(src) {
      startStuckTimer();
      errorMsg.textContent = '⏳ 正在重新加载模型...';
      errorMsg.style.display = 'block';
      viewer.setAttribute('src', '');
      setTimeout(() => viewer.setAttribute('src', src + '?t=' + Date.now()), 100);
    }

    viewer.addEventListener('error', () => {
      retryCount++;
      if (retryCount <= maxRetries) {
        reloadModel(usingBackup ? backupSrc : mainSrc);
      } else if (!usingBackup) {
        usingBackup = true;
        retryCount = 0;
        reloadModel(backupSrc);
      } else {
        errorMsg.textContent = '❌ 模型加载失败，请点击按钮重试';
        retryBtn.style.display = 'inline-block';
        clearTimeout(stuckTimer);
      }
    });

    retryBtn.addEventListener('click', () => {
      retryBtn.style.display = 'none';
      retryCount = 0;
      reloadModel(usingBackup ? backupSrc : mainSrc);
    });

    function checkDeviceOrientation() {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      const isLandscape = !isPortrait;

      if (isMobile) {
        if (isPortrait) {
          landscapeHint.style.display = 'block';
        } else {
          landscapeHint.style.display = 'none';
        }
      }

      window.addEventListener("orientationchange", () => {
        if (isMobile) {
          if (isPortrait) {
            landscapeHint.style.display = 'block';
          } else {
            landscapeHint.style.display = 'none';
          }
        }
      });
    }

    landscapeBtn.addEventListener('click', () => {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(err => {
          console.error('锁定横屏模式失败：', err);
        });
      }
    });

    checkDeviceOrientation();
    startStuckTimer();
  </script>
</body>
</html>
