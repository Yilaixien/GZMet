<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广州市地铁日均客运量与通车里程趋势分析</title>
    <script src="js/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c1a31 0%, #162b4d 100%);
            color: #e6f7ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(16, 22, 46, 0.85);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 10, 40, 0.7);
            border: 1px solid rgba(64, 158, 255, 0.25);
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            background: rgba(20, 30, 50, 0.6);
            border-bottom: 1px solid rgba(64, 158, 255, 0.2);
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #36cfc9, #1890ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .chart-container {
            padding: 30px;
            height: 600px;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            background: rgba(20, 40, 70, 0.6);
            border-top: 1px solid rgba(64, 158, 255, 0.2);
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        .legend-color {
            width: 22px;
            height: 22px;
            border-radius: 4px;
        }
        .legend-passenger {
            background: linear-gradient(to right, #1890ff, #36cfc9);
        }
        .legend-mileage {
            background: linear-gradient(to right, #ff7c43, #ffd166);
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .chart-container {
                height: 500px;
                padding: 20px 15px;
            }
            .legend {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            .chart-container {
                height: 450px;
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">广州市地铁日均客运量与通车里程趋势分析</h1>
        </div>
        
        <div class="chart-container">
            <div id="chart"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-passenger"></div>
                <span>日均客运量（万人次）</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-mileage"></div>
                <span>通车里程（公里）</span>
            </div>
        </div>
    </div>

    <script>
        // 初始化ECharts实例
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);
        
        // 数据准备
        const years = ['2000年', '2005年', '2010年', '2015年', '2016年', '2017年', '2018年', '2019年', '2020年', '2021年', '2022年', '2023年', '2024年'];
        const passengers = [18, 59, 400, 659, 703, 768, 829, 906, 659, 776, 646, 857, 888];
        const mileage = [19, 53, 236, 266, 308, 391, 478, 515, 531, 589, 621, 653, 705];
        
        // 设置图表配置项
        const option = {
            backgroundColor: 'transparent',
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                },
                formatter: function(params) {
                    const year = params[0].name;
                    const index = years.indexOf(year);
                    const passengerValue = passengers[index];
                    const mileageValue = mileage[index];
                    
                    // 计算同比增长率
                    const passengerGrowth = index > 0 ? 
                        ((passengerValue - passengers[index-1]) / passengers[index-1] * 100).toFixed(1) : '0.0';
                    const mileageGrowth = index > 0 ? 
                        ((mileageValue - mileage[index-1]) / mileage[index-1] * 100).toFixed(1) : '0.0';
                    
                    return `
                        <div style="font-weight:bold;margin-bottom:15px;font-size:16px">${year}</div>
                        <div style="display:flex;align-items:center;margin-bottom:8px">
                            <div style="width:12px;height:12px;background:linear-gradient(to right, #1890ff, #36cfc9);border-radius:2px;margin-right:8px"></div>
                            <div>日均客运量: <b>${passengerValue}万人次</b></div>
                            ${index > 0 ? `<div style="margin-left:10px;color:#${passengerGrowth > 0 ? '36cfc9' : 'ff6b6b'}">${passengerGrowth > 0 ? '+' : ''}${passengerGrowth}%</div>` : ''}
                        </div>
                        <div style="display:flex;align-items:center">
                            <div style="width:12px;height:12px;background:linear-gradient(to right, #ff7c43, #ffd166);border-radius:2px;margin-right:8px"></div>
                            <div>通车里程: <b>${mileageValue}公里</b></div>
                            ${index > 0 ? `<div style="margin-left:10px;color:#${mileageGrowth > 0 ? '36cfc9' : 'ff6b6b'}">${mileageGrowth > 0 ? '+' : ''}${mileageGrowth}%</div>` : ''}
                        </div>
                    `;
                },
                backgroundColor: 'rgba(10, 20, 40, 0.9)',
                borderColor: '#36cfc9',
                textStyle: {
                    color: '#fff',
                    fontSize: 14
                },
                padding: 15
            },
            legend: {
                data: ['日均客运量', '通车里程'],
                right: 20,
                top: 10,
                textStyle: {
                    color: '#a0d2ff'
                }
            },
            grid: {
                left: '5%',
                right: '5%',
                bottom: '15%',
                top: '15%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: years,
                axisLine: {
                    lineStyle: {
                        color: '#36cfc9'
                    }
                },
                axisLabel: {
                    color: '#a0d2ff',
                    fontSize: 12,
                    interval: 0,
                    rotate: 30
                },
                axisTick: {
                    alignWithLabel: true
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '日均客运量（万人次）',
                    nameTextStyle: {
                        color: '#36cfc9',
                        fontSize: 14
                    },
                    nameGap: 25,
                    position: 'left',
                    axisLine: {
                        show: true,
                        lineStyle: {
                            color: '#36cfc9'
                        }
                    },
                    axisLabel: {
                        color: '#a0d2ff',
                        fontSize: 12,
                        formatter: '{value}'
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(100, 150, 255, 0.1)',
                            type: 'dashed'
                        }
                    }
                },
                {
                    type: 'value',
                    name: '通车里程（公里）',
                    nameTextStyle: {
                        color: '#ff7c43',
                        fontSize: 14
                    },
                    nameGap: 25,
                    position: 'right',
                    axisLine: {
                        show: true,
                        lineStyle: {
                            color: '#ff7c43'
                        }
                    },
                    axisLabel: {
                        color: '#a0d2ff',
                        fontSize: 12,
                        formatter: '{value}'
                    },
                    splitLine: {
                        show: false
                    },
                    min: 0,
                    max: 800
                }
            ],
            series: [
                {
                    name: '日均客运量',
                    type: 'bar',
                    data: passengers,
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#1890ff' },
                            { offset: 1, color: '#36cfc9' }
                        ]),
                        borderRadius: [8, 8, 0, 0]
                    },
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c}',
                        fontSize: 12,
                        color: '#36cfc9',
                        fontWeight: 'bold'
                    },
                    barWidth: '45%',
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 15,
                            shadowColor: 'rgba(54, 207, 201, 0.6)'
                        }
                    }
                },
                {
                    name: '通车里程',
                    type: 'line',
                    yAxisIndex: 1,
                    data: mileage,
                    symbol: 'circle',
                    symbolSize: 8,
                    lineStyle: {
                        color: '#ff7c43',
                        width: 4
                    },
                    itemStyle: {
                        color: '#ffd166',
                        borderColor: '#ff7c43',
                        borderWidth: 2
                    },
                    // 标签位置优化：根据年份动态调整位置
                    label: {
                        show: true,
                        position: function(params) {
                            // 2000年和2005年标签放在右侧
                            if (params.dataIndex === 0 || params.dataIndex === 1) {
                                return 'right';
                            }
                            return 'bottom';
                        },
                        distance: function(params) {
                            // 2000年和2005年标签水平距离调整
                            if (params.dataIndex === 0 || params.dataIndex === 1) {
                                return 15;
                            }
                            return 15;
                        },
                        formatter: '{c}',
                        fontSize: 12,
                        color: '#ffd166',
                        fontWeight: 'bold',
                        backgroundColor: 'rgba(16, 22, 46, 0.7)',
                        padding: [3, 5],
                        borderRadius: 4,
                        borderWidth: 1,
                        borderColor: '#ff7c43'
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(255, 124, 67, 0.6)'
                        },
                        label: {
                            show: true,
                            backgroundColor: 'rgba(10, 20, 40, 0.9)',
                            borderColor: '#ff7c43'
                        }
                    }
                }
            ],
            dataZoom: [{
                type: 'inside',
                start: 0,
                end: 100,
                zoomLock: false
            }]
        };

        // 应用配置
        myChart.setOption(option);
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>

</html>
